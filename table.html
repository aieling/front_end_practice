<!DOCTYPE html>

<html>
    <head>
        <title> How to create a table in HTML</title>
        <meta charset="UTF-8">
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        
    </style>

    <body> 
        <div>
            <img src="http://digitalspyuk.cdnds.net/17/02/980x490/landscape-1484222978-deadpool.jpg" width="400px" height="200px" />
        </div>
        
        <table>
            <tr>
                <th> Morning</th>
                <th> Evenings</th>
                <th> Nights</th>
            </tr>
            <tr>
                <td> Wake up </td>
                
                <td> Wake up again</td>
                <td> Finally </td>
            </tr>
            <tr>
                <td> Eat, exercises, Watch TV at the same time </td>
                <td>Still waking up</td>
                <td> On with my day</td>
            </tr>
            <tr>
                <td> Sleep </td>
                <td> Never mind  </td>
                <td>Sleep</td>
            </tr>
        </table>
    </body>
</html>
