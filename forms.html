<form>
    <br/><label for="FullName"> Full Name</label>
    <input id="FullName" type="text" name="name"required/>

    <br/><label for="email"> Email</label>
    <input id="email" type="email" name="email"/>

    <br/><label for="pass"> Password</label>
    <input id="pass" type="password" name="p"disabled/>

    <br/><label for="quant"> Quantity</label>
    <input id="quant" type="number" name="ocena" value = "0" min ="1" max ="6 "/>

    <br/><label for="dob"> Date of birth</label>
    <input type="date" min="2017-01-01" name="data"/>

    <br/><label for="hour"> Hour</label>
    <input id="hour" type="time" name="toto"/>

    <br/><label for="c"> Favorite color</label>
    <input id="c" type="color" name="ulubiony_kolor" value = "#FF00AA"/>
    <input id="sub" type="color" name="submit" value="save"/>
</form>


<form>
    <label for="message"> Tell me everything</label> <br/>
    <textarea cols = "50" rows ="10"></textarea><br/>
    <input list="cars"/>
    <datalist id="cars" >
        <option value="BMW"></option>
        <option value="Ford"></option>
        <option value="Volvo"></option>
    </datalist><br/>
    <select name="country" id="country">
        <optgroup label="Europe">
            <option value="uk"> UK</option>
            <option value="germany"> Germany</option>
            <option value="france"> France</option>
        </optgroup>

        <optgroup label="North america">
            <option value="canada"> canada</option>
            <option value="usa"> usa</option>
        </optgroup>
    </select> <br/>
    <input name="submit" type="submit" value="save"/>
</form>
